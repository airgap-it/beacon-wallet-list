name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build artifacts
        run: npm run build

      - name: Auto-commit dist files
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update dist [skip ci]'
          file_pattern: 'dist/*.json'

      - name: Get incremented version
        id: version
        run: |
          # Get base version from package.json (e.g., 1.0.0)
          BASE_VERSION=$(node -p "require('./package.json').version")

          # Fetch all tags
          git fetch --tags

          # Get the latest tag matching v1.0.* pattern
          LATEST_TAG=$(git tag -l "v${BASE_VERSION%.*}.*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            # No existing tags, start with base version
            NEW_TAG="v$BASE_VERSION"
          else
            # Extract patch number and increment
            PATCH=$(echo $LATEST_TAG | sed 's/v[0-9]*\.[0-9]*\.//')
            NEXT_PATCH=$((PATCH + 1))
            NEW_TAG="v${BASE_VERSION%.*}.$NEXT_PATCH"
          fi

          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            dist/substrate.json
            dist/tezos.json
            dist/tezos-sapling.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Purge jsDelivr CDN cache
        run: |
          echo "Purging wallet list files from jsDelivr CDN..."
          for file in dist/*.json; do
            # Purge main branch
            curl -s "https://purge.jsdelivr.net/gh/airgap-it/beacon-wallet-list@main/$file"
          done
          echo "âœ“ CDN cache purge complete"
