name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get incremented version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags

          # Get the latest tag matching v1.0.* pattern
          LATEST_TAG=$(git tag -l "v1.0.*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            # No existing tags, start with 1.0.0
            NEW_VERSION="1.0.0"
          else
            # Extract patch number and increment
            PATCH=$(echo $LATEST_TAG | sed 's/v1\.0\.//')
            NEXT_PATCH=$((PATCH + 1))
            NEW_VERSION="1.0.$NEXT_PATCH"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION (tag: v$NEW_VERSION)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Build artifacts
        run: npm run build

      - name: Auto-commit version and dist files
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: bump version to ${{ steps.version.outputs.version }} and update dist [skip ci]'
          file_pattern: 'package.json package-lock.json dist/*.json'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            dist/substrate.json
            dist/tezos.json
            dist/tezos-sapling.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Purge jsDelivr CDN cache
        run: |
          echo "Purging wallet list files from jsDelivr CDN..."
          for file in dist/*.json; do
            # Purge latest release (resolves to highest semver tag - works reliably)
            curl "https://purge.jsdelivr.net/gh/airgap-it/beacon-wallet-list@latest/$file"
          done
          echo "âœ“ CDN cache purge complete"
